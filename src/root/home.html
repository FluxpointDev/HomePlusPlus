                        />
                    </svg>
                    <div class="dropdown-content">
                        <a
                            href="https://github.com/FluxpointDev/HomePlusPlus"
                            target="_blank"
                            rel="noreferrer"
                            >GitHub</a
                        >
                        <a id="dropdown-settings">Settings</a>
                        <a id="dropdown-about">About</a>
                        <a id="dropdown-debug">Debug Info</a>
                        <a id="dropdown-debug-settings" style="display: none"
                            >Settings Json</a
                        >
                        <a id="dropdown-debug-page" style="display: none"
                            >Page Json</a
                        >
                        <p id="dropdown-version">v1.0.0</p>
                    </div>
                </div>
            </div>
        </header>

        <div id="body">
            <div id="page-panel-left"></div>
            <div class="page-body">
                <div class="section sortable-list"></div>

                <div class="widget widget-clock">
                    <div class="widget-inner" draggable="false">
                        <h3 id="clock" style="color: white">00:00</h3>
                    </div>
                </div>

                <div id="btn-add" class="widget">
                    <div class="widget-inner">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                        >
                            <path
                                fill="#7ec884"
                                d="M20 14h-6v6h-4v-6H4v-4h6V4h4v6h6v4Z"
                            />
                        </svg>
                    </div>
                </div>
            </div>
            <div id="page-panel-right">
                <div class="panel-inner"></div>
            </div>
        </div>

        <div id="PartModals" style="display: none"></div>
        <div id="PartSetup" style="display: none"></div>
        <script src="./js/a_main.js" type="module"></script>
    </body>
