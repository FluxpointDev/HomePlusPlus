<div id="SettingsPanel" class="panel">
    <h2>
        Settings
        <div class="modal__header">
            <button
                id="btn-settings-close"
                class="modal__close"
                aria-label="Close modal"
                data-micromodal-close=""
            ></button>
        </div>
    </h2>

    <h3>Theme</h3>
    <hr />
    <h5>Mode</h5>
    <select id="select-theme-mode">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
    </select>

    <h5>Theme Color</h5>
    <button
        id="theme-color-picker"
        style="background-color: var(--theme-color); width: 50px; height: 50px"
    ></button>
    <div id="theme-color-menu"></div>

    <h5>Background Color</h5>
    <button
        id="theme-background-color-picker"
        style="
            background-color: var(--theme-background-color);
            width: 50px;
            height: 50px;
        "
    ></button>
    <div id="theme-background-color-menu"></div>

    <h5>Background Image</h5>
    <input id="input-settings-theme-background-image" placeholder="Image url" />
    <input
        id="input-settings-theme-background-image-file"
        type="file"
        accept="image/png, image/jpeg"
    />
    <button
        id="btn-settings-theme-background-image-save"
        class="btn btn-success"
    >
        Save
    </button>
    <button id="btn-settings-theme-background-image-default" class="btn">
        Default
    </button>
    <button
        id="btn-settings-theme-background-image-clear"
        class="btn btn-error"
    >
        Clear
    </button>

    <h5>Background Position</h5>
    <p id="text-settings-background-position">0%</p>
    <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="slider"
        id="slider-settings-background-position"
    />

    <h5>Data</h5>
    <p id="text-settings-data-size">Storage Size: INVALID kb</p>
    <br />
    <button id="btn-settings-data-delete" class="btn btn-error">
        Delete Data
    </button>

    <h5>Backup & Restore</h5>
    <p>Save parts of the data or restore them.</p>
    <br />
    <button id="btn-settings-data-backup-settings" class="btn">
        Backup Settings
    </button>

    <input
        type="file"
        id="input-settings-data-restore-settings"
        accept="application/json"
        class="input-hidden"
    />
    <button id="btn-settings-data-restore-settings" class="btn btn-success">
        Restore Settings
    </button>
    <button id="btn-settings-data-backup-page" class="btn">
        Backup Page Data
    </button>
    <input
        type="file"
        id="input-settings-data-restore-page"
        accept="application/json"
        class="input-hidden"
    />
    <button id="btn-settings-data-restore-page" class="btn btn-success">
        Restore Page Data
    </button>
</div>
