<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
            class="modal__container"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-1-title"
        >
            <header class="modal__header">
                <h2 class="modal__title">Micromodal</h2>
                <button
                    class="modal__close"
                    aria-label="Close modal"
                    data-micromodal-close
                ></button>
            </header>
            <main class="modal__content">
                <p>
                    Try hitting the <code>tab</code> key and notice how the
                    focus stays within the modal itself. Also,
                    <code>esc</code> to close modal.
                </p>
                <label class="modal__label">Field</label>
                <input class="modal__input" />
            </main>
            <footer class="modal__footer">
                <button
                    data-micromodal-ok
                    class="modal__btn modal__btn-success"
                >
                    Continue
                </button>
                <button
                    class="modal__btn modal__btn-close"
                    data-micromodal-close
                    aria-label="Close this dialog window"
                >
                    Close
                </button>
            </footer>
        </div>
    </div>
</div>
